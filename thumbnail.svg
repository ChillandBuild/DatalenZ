<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#ffffff" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="#ffffff" opacity="0.05"/>
  
  <!-- Left side - Code representation -->
  <g transform="translate(80, 180)">
    <!-- Code window -->
    <rect x="0" y="0" width="480" height="320" rx="12" fill="url(#glassGradient)" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    
    <!-- Code lines -->
    <text x="20" y="40" font-family="'Courier New', monospace" font-size="16" fill="#ffffff" opacity="0.9">
      <tspan x="20" dy="0">import pandas as pd</tspan>
      <tspan x="20" dy="30">import plotly.express as px</tspan>
      <tspan x="20" dy="30"></tspan>
      <tspan x="20" dy="30">df = pd.read_csv('data.csv')</tspan>
      <tspan x="20" dy="30"></tspan>
      <tspan x="20" dy="30">fig = px.bar(df, x='category',</tspan>
      <tspan x="20" dy="30">            y='sales')</tspan>
      <tspan x="20" dy="30">fig.show()</tspan>
    </text>
    
    <!-- Terminal cursor -->
    <rect x="180" y="270" width="12" height="20" fill="#4ade80" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Right side - Chart representation -->
  <g transform="translate(640, 180)">
    <!-- Chart window -->
    <rect x="0" y="0" width="480" height="320" rx="12" fill="url(#glassGradient)" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    
    <!-- Simple bar chart -->
    <g transform="translate(40, 60)">
      <rect x="40" y="180" width="60" height="80" fill="#4ade80" opacity="0.8" rx="4"/>
      <rect x="130" y="120" width="60" height="140" fill="#60a5fa" opacity="0.8" rx="4"/>
      <rect x="220" y="90" width="60" height="170" fill="#f472b6" opacity="0.8" rx="4"/>
      <rect x="310" y="140" width="60" height="120" fill="#fbbf24" opacity="0.8" rx="4"/>
      
      <!-- Axis lines -->
      <line x1="20" y1="270" x2="400" y2="270" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <line x1="20" y1="30" x2="20" y2="270" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Magnifying glass icon -->
  <g transform="translate(560, 80)" filter="url(#glow)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#ffffff" stroke-width="6"/>
    <line x1="25" y1="25" x2="45" y2="45" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="20" fill="#4ade80" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="80" font-family="'Arial', sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    DataLens
  </text>
  
  <!-- Tagline -->
  <text x="600" y="560" font-family="'Arial', sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" opacity="0.95">
    AI-Powered Data Analysis with Complete Transparency
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(300, 590)">
    <!-- AI badge -->
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#ffffff" opacity="0.2"/>
    <text x="50" y="20" font-family="'Arial', sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">ğŸ¤– AI</text>
    
    <!-- Secure badge -->
    <rect x="120" y="0" width="120" height="30" rx="15" fill="#ffffff" opacity="0.2"/>
    <text x="180" y="20" font-family="'Arial', sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">ğŸ”’ Secure</text>
    
    <!-- Charts badge -->
    <rect x="260" y="0" width="120" height="30" rx="15" fill="#ffffff" opacity="0.2"/>
    <text x="320" y="20" font-family="'Arial', sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">ğŸ“Š Charts</text>
    
    <!-- Transparent badge -->
    <rect x="400" y="0" width="160" height="30" rx="15" fill="#ffffff" opacity="0.2"/>
    <text x="480" y="20" font-family="'Arial', sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">ğŸ‘ï¸ Transparent</text>
  </g>
</svg>
